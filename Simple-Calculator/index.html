<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
</head>

<body>
  <nav>Simple Calculator</nav>
  <div class="container">
    <div class="calculator">
      <div class="calculator_display"></div>
      <div class="calculator_keys">
        <button onclick="display('+')" class="btn_operators">+</button>
        <button onclick="display('-')" class="btn_operators">-</button>
        <button onclick="display('*')" class="btn_operators">&times;</button>
        <button onclick="display('/')" class="btn_operators">/</button>
        <button onclick="display('1')" class="btn_numbers one">1</button>
        <button onclick="display('2')" class="btn_numbers two2">2</button>
        <button onclick="display('3')" class="btn_numbers three">3</button>
        <button onclick="display('4')" class="btn_numbers four">4</button>
        <button onclick="display('5')" class="btn_numbers five">5</button>
        <button onclick="display('6')" class="btn_numbers six">6</button>
        <button onclick="display('7')" class="btn_numbers seven">7</button>
        <button onclick="display('8')" class="btn_numbers eight">8</button>
        <button onclick="display('9')" class="btn_numbers nine">9</button>
        <button onclick="display('0')" class="btn_numbers zero">0</button>
        <button onclick="display('.')" class="btn_numbers dec">.</button>
        <button onclick="del()" class="btn_numbers del">del</button>
        <button onclick="clean()" class="btn_numbers clr">C</button>
        <button onclick="equal()" class="btn_numbers equal">=</button>

      </div>
    </div>

    <p>eliezer ambion</p>

</body>
<script src="main.js"></script>

</html>
